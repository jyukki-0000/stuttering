<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>吃音改善アプリ</title>
</head>
<body>
    <header>
        <h1>吃音改善アプリ</h1>
    </header>
    <div id="content">
        <div id="textDisplay">
            <button class="button" id="backButton">◀︎</button>
            <div id="textArea"></div>
            <button class="button" id="nextButton">▶️</button>
        </div>        
        <div id="lineButtons">
            <button class="button" data-line="あ">あ行</button>
            <button class="button" data-line="か">か行</button>
            <button class="button" data-line="さ">さ行</button>
            <button class="button" data-line="た">た行</button>
            <button class="button" data-line="な">な行</button>
            <button class="button" data-line="は">は行</button>
            <button class="button" data-line="ま">ま行</button>
            <button class="button" data-line="や">や行</button>
            <button class="button" data-line="ら">ら行</button>
            <button class="button" data-line="わ">わ行</button>
        </div>
        <div id="subLineButtons"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
